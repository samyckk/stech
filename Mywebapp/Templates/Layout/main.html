<style>
    .spotlight {
        width: 400px;
        height: 400px;
        border-radius: 200px;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none; /* Prevent spotlight from interfering with cursor */
        background-image: radial-gradient(circle, transparent 50%, rgba(60, 117, 119, 0.5) 100%); /* Spotlight gradient */
        background-size: 200% 200%; /* Initial background size */
        transition: background-size 0.2s; /* Transition effect */
        animation: spotlightMove 0.2s infinite alternate; /* Spotlight animation */
    }
    
    /* Animation keyframes */
    @keyframes spotlightMove {
        0% { transform: scale(1); }
        100% { transform: scale(1.0); }
    }
    

    </style>
    <script>
        document.addEventListener('mousemove', function(e) {
            const spotlight = document.querySelector('.spotlight');
            const x = e.clientX - 100; // Adjust spotlight position based on its width
            const y = e.clientY - 100; // Adjust spotlight position based on its height
            spotlight.style.left = x + 'px';
            spotlight.style.top = y + 'px';
        });
        </script>
